<div class="col-sm-8 col-sm-offset-2">
  <!-- property binding pour lier l'objet  userForm  à l'attribut  formGroup -->
  <!--  une méthode  onSubmitForm()  liée à ngSubmit -->
  <!-- plus besoin de passer le formulaire comme argument puisque déjà accès par l'objet userForm   -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <!-- Chaque input correspond à un control -->
      <!-- attribut formControlName où on passe un string correspondant au nom du control dans l'objet TypeScript -->
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="jus d\'orange">Jus d'orange</option>
        <option value="jus de mangue">Jus de mangue</option>
      </select>
    </div>


    <div formArrayName="hobbies">
        <h3>Vos hobbies</h3>
        <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
    </div>


    <!-- Le bouton de type submit déclenche l'événement ngSubmit et déclenche la méthode onSubmitForm() -->
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
